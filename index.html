<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Clone tela Guarana</title>
</head>

<body>
    <section class="redes-sociais">
        <div class="logos">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </section>

    <header>
        <div class="logo">
            <img src="./img/logo-guarana.png" alt="">
        </div>
        <div>
            <ul class="list">
                <li class="list-itens">Produtos</li>
                <li class="list-itens">Natu</li>
                <li class="list-itens">Maués</li>
                <li class="list-itens">Nossa História</li>
            </ul>
        </div>
        <button>100 anos</button>
    </header>

    <main>
        <div class="text">
            <h1 class="text-title">
                O SABOR DO<br>
                BRASIL
            </h1>
            <p>
                Tradição no almoço de familia, churrasco e aniversários. Quem<br>
                é brasileiro sabe que Guaraná acompanha diferentes fases da<br>
                nossa trajetória.
            </p>
        </div>
    </main>
</body>

</html>
